<!DOCTYPE html>

<html>
<head>
	<title>Processee</title>

	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<link rel="stylesheet" type="text/css" href="./style/codemirror.css">

	<script type="text/javascript" src="./lib/jquery.min.js"></script>
	<script type="text/javascript" src="./lib/processing.min.js"></script>
	<script type="text/javascript" src="./lib/coffee-script.min.js"></script>
	<script type="text/javascript" src="./lib/codemirror.js"></script>
	<script type="text/javascript" src="./lib/mode-coffeescript.js"></script>

	<script type="text/javascript" src="./js/processee.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
	<div class="editor">
<textarea id="codemirror">
houseOfLines = ->
  @drawLinesBetween [
    point -20, 20
    point 20, 20
    point 20, -20
    point 0, -30
    point -20, -20
    point -20, 20
  ]

houseOfSolids = ->
  @drawSquare {
    x: -20
    y: -20
    size: 40
  }
  @drawTriangle {
    a: point -20, -20
    b: point 20, -20
    c: point 0, -30
  }

# To start Processing, pass processing.do a function that draws a picture.
processing.do ->
  # Set the canvas size.
  @canvasSize = dim 300, 200
  # Make the background transparent.
  @canvasBackground = rgba 0, 0, 0, 0
  
  # Draw two houses using the functions defined above.
  @do ->
    @fillColor = rgb 200, 100, 0
    @at {x: 50, y: 50}, houseOfLines
    @at {x: 150, y: 50}, houseOfSolids

  # Draw a yellow sun. Notice how the state set above does not 'leak' into
  # the @do block.
  @do ->
    @origin = point 300, 0
    @fillColor = rgb 255, 255, 50
    @drawCircle { radius: 30 }

  # Draw the ground.
  @do ->
    @fillColor = @strokeColor = rgb 0, 170, 0
    @drawRect {
      x: 0
      y: 70
      width: 300
      height: 50
    }
</textarea>
	</div>
	<div class="output" id="output">
		<div class="output black"></div>
		<canvas class="output" id="processing"></canvas>
	</div>
	<div class="buttons">
		<a class="button run" onclick="run();">Run</a>
		<a class="button stop" onclick="stop();">Stop</a>
		<a class="button stop" href="http://github.com/eightyeight/processee">Git</a>
	</div>
</body>
</html>
